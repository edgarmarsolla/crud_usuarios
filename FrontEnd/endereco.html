<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/58c82d8e71.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
                <script src="js/post-usuario.js"></script>
                <form class="form">

                    <label class="label-input" >
                        <i  class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Pais" name="endereco_pais" id="endereco_pais">
                    </label>

                    <label class="label-input" >
                        <i class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Estado" name="endereco_estado" id="endereco_estado">
                    </label>

                    <label class="label-input" for="">
                        <i  class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Municipio" name="endereco_municipio" id="endereco_municipio">
                    </label>

                    <label class="label-input" for="">
                        <i  class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="CEP" name="endereco_cep" id="endereco_cep">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Logradouro" name="endereco_logradouro" id="endereco_logradouro">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Numero" name="endereco_numero" id="endereco_numero">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Complemento" name="endereco_complemento" id="endereco_complemento">
                    </label>


                    <button type="submit" class="btn  btn-second">Cadastrar</button>
                </form>

            </div>

        </div>

    </div>

</body>

</html>
