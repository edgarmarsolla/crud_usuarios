<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/58c82d8e71.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
            <div class="second-column">
                <h2 class="title title-second">Criar usuario</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <!-- social midia -->

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin"></i>
                            </li>
                        </a>

                    </ul>
                </div>
                <p class="description  description-second">Fa√ßa seu cadaostro:</p>
                <script src="js/post-usuario.js"></script>
                <form class="form" onsubmit="cadastraUsuario()">

                    <label class="label-input">
                        <i  class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Nome" name="usuario_nome" id="usuario_nome">
                    </label>

                    <label class="label-input">
                        <i class="far fa-envelope icon-modify "></i>
                        <input type="email" placeholder="Email" name="usuario_email" id="usuario_email">
                    </label>

                    <label class="label-input" >
                        <i  class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Cpf" name="usuario_cpf" id="usuario_cpf">
                    </label>

                    <label class="label-input">
                        <i  class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Pis" name="usuario_pis" id="usuario_pis">
                    </label>

                    <label class="label-input" >
                        <i class="fas fa-lock icon-modify "></i>
                        <input type="password" placeholder="Senha" name="usuario_senha" id="usuario_senha">
                    </label>

                    <label class="label-input" >
                        <i class="fas fa-lock icon-modify "></i>
                        <input type="password" placeholder="Confirme a senha" name="usuario_senha2" id="usuario_senha2">
                    </label>
                    <label class="label-input" >
                        <i  class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Pais" name="endereco_pais" id="endereco_pais">
                    </label>

                    <label class="label-input" >
                        <i class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Estado" name="endereco_estado" id="endereco_estado">
                    </label>

                    <label class="label-input" for="">
                        <i  class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Municipio" name="endereco_municipio" id="endereco_municipio">
                    </label>

                    <label class="label-input" for="">
                        <i  class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="CEP" name="endereco_cep" id="endereco_cep">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Logradouro" name="endereco_logradouro" id="endereco_logradouro">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Numero" name="endereco_numero_da_casa" id="endereco_numero_da_casa">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Complemento" name="endereco_complemento" id="endereco_complemento">
                    </label>


                    <button type="submit" class="btn  btn-second" >proximo</button>
                </form>


            </div>

        </div>

    </div>
    

</body>

</html>
