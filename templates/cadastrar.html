<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/58c82d8e71.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
            <div class="second-column">
                <h2 class="title title-second">create account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <!-- social midia -->

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin"></i>
                            </li>
                        </a>

                    </ul>
                </div>
                <p class="description  description-second">or use your email for registration:</p>
                <form class="form">

                    <label class="label-input" for="">
                        <i  class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Nome">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify "></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">
                        <i  class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Cpf">
                    </label>

                    <label class="label-input" for="">
                        <i  class="far fa-user icon-modify "></i>
                        <input type="text" placeholder="Pis">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify "></i>
                        <input type="password" placeholder="Senha">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify "></i>
                        <input type="password" placeholder="Confirme a senha">
                    </label>


                    <button class="btn  btn-second">sing up</button>
                </form>

            </div>

        </div>

    </div>

</body>

</html>
